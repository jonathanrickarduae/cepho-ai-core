name: Weekly Backup to Google Drive

on:
  schedule:
    # Run every Sunday at 2:00 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:
    # Allow manual trigger

jobs:
  backup:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Create backup archive
        run: |
          DATE=$(date +%Y-%m-%d)
          REPO_NAME=${GITHUB_REPOSITORY##*/}
          zip -r "${REPO_NAME}-backup-${DATE}.zip" . -x ".git/*"
          echo "BACKUP_FILE=${REPO_NAME}-backup-${DATE}.zip" >> $GITHUB_ENV
          echo "Created backup: ${REPO_NAME}-backup-${DATE}.zip"
      
      - name: Upload backup artifact
        uses: actions/upload-artifact@v4
        with:
          name: weekly-backup
          path: ${{ env.BACKUP_FILE }}
          retention-days: 90
      
      - name: Setup rclone
        uses: AnimMouse/setup-rclone@v1
        with:
          rclone_config: ${{ secrets.RCLONE_CONFIG }}
      
      - name: Upload to Google Drive
        run: |
          rclone copy "${{ env.BACKUP_FILE }}" gdrive:CEPHO-AI/Backups/GitHub/
          echo "Backup uploaded to Google Drive successfully!"
